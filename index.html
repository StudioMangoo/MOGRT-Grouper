    <style>
        #loadingBar {
            position: relative;
            width: 100%;
            height: 4px;
            background-color: transparent;
            overflow: hidden;
            border-radius: 9999px;
        }
        #loadingBar::before {
            content: "";
            position: absolute;
            background-color: #2563eb;
            top: 0;
            bottom: 0;
            left: -40%;
            right: 100%;
            animation: loading-indeterminate 1.5s infinite;
            border-radius: 9999px;
        }
        @keyframes loading-indeterminate {
            0% {
                left: -40%;
                right: 100%;
            }
            60% {
                left: 100%;
                right: -40%;
            }
            100% {
                left: 100%;
                right: -40%;
            }
        }
        
        /* Minimalist buton stili */
        .download-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0.5rem; /* Daha küçük iç boşluk */
            margin-top: 0.5rem; /* Daha küçük dış boşluk */
            color: #4b5563;
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 300ms ease;
        }

        .download-button:hover {
            color: white;
            background-color: #2563eb;
            border-color: #2563eb;
        }
    </style>
